  FileSystemMySQLUat:
    Type: AWS::EFS::FileSystem
    Properties:
      PerformanceMode: generalPurpose

  MountTargetMySQLUat1:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId: !Ref FileSystemMySQLUat
      SubnetId: !Ref SubnetID1
      SecurityGroups: 
      - !GetAtt Sg.GroupId

  MountTargetMySQLUat2:
    Type: AWS::EFS::MountTarget
